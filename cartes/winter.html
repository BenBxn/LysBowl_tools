<html lang="fr">

<body>   

    <header>
    <nav class="nav_tirage">
        <a href="../cartes.html" class="lien_tirage">
            <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
            <lord-icon
                src="https://cdn.lordicon.com/qoozyitg.json"
                trigger="hover"
                style="width:100px;height:100px"> <p>Retour cartes</p>
            </lord-icon>
        </a>

    <section class="section_tirage">
    
        <div class="cell">
            <div class="card">
                <span class="throbber-loader">Loading&#8230;</span>
            </div>
            <div class="loader">

        </div> 
    


        <div id="images_cartes"></div>
        <script>
        const images = [
        '<img src="../images/winter_prime/001.png" alt="image 001">',
        '<img src="../images/winter_prime/002.png" alt="image 002">',
        '<img src="../images/winter_prime/003.png" alt="image 003">',
        '<img src="../images/winter_prime/004.png" alt="image 004">',
        '<img src="../images/winter_prime/005.png" alt="image 005">',
        '<img src="../images/winter_prime/006.png" alt="image 006">',
        '<img src="../images/winter_prime/007.png" alt="image 007">',
        '<img src="../images/winter_prime/008.png" alt="image 008">'
        ];
        const conteneur = document.getElementById('images_cartes');
        function afficherImage() {
        var a = Math.floor(Math.random() * images.length);
        var image = images[a]; 
        conteneur.innerHTML = image;
        }
        setTimeout (afficherImage, 2000)
        /* setInterval(afficherImage, 5000); */
        </script>
