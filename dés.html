                    <div class="block__dice">
                        <label for="blockdice__count">Combien de dés de "blocage" souhaitez-vous lancer ?</label><br><br>
                        <select class="select__dices" id="blockdice__count">

                        <select class="select__dices" id="dice__number">

                            <option value="2">2 dés</option>
                            <option value="3">3 dés</option>
                        </select>
                
                        <h4>Choisissez le nombre de faces</h4>

                                <option value="3">3 faces</option>
                                <option value="4">4 faces</option>
                                <option value="8">8 faces</option>
                                <option value="16">16 faces</option>
                        </select>
                    </div>    
                
                    <div class="block__dice">

                                <br><br>

                                    Résultat:
                            </div>
                            <div class="parchemin">
